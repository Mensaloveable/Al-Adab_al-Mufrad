    <meta charset="UTF-8" />

    <title>Du'a Collection Navigator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Cinzel:wght@400;600&family=Source+Code+Pro:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Cinzel", serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
        transition: background 0.5s ease;
      }

      .container {
        width: 100%;
        max-width: 900px;
        position: relative;
      }

      .dua-display {
        background: linear-gradient(
          145deg,
          rgba(255, 255, 255, 0.15),
          rgba(255, 255, 255, 0.08)
        );
        backdrop-filter: blur(25px);
        border-radius: 25px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 25px 70px rgba(0, 0, 0, 0.3);
        padding: 65px 45px;
        text-align: center;
        position: relative;
        overflow: hidden;
        min-height: 500px;
      }

      .dua-display::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.1) 0%,
          transparent 70%
        );
        animation: rotate 25s linear infinite;
      }

      @keyframes rotate {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .decorative-top {
        width: 90px;
        height: 4px;
        margin: 0 auto 35px;
        border-radius: 2px;
        position: relative;
        transition: background 0.3s ease;
      }

      .decorative-top::before,
      .decorative-top::after {
        content: "";
        position: absolute;
        top: -4px;
        width: 12px;
        height: 12px;
        border-radius: 50%;
        transition: background 0.3s ease;
      }

      .decorative-top::before {
        left: -6px;
      }
      .decorative-top::after {
        right: -6px;
      }

      .arabic-text {
        font-family: "Amiri", serif;
        font-size: 26px;
        font-weight: 700;
        color: #ffffff;
        line-height: 1.9;
        margin-bottom: 35px;
        text-shadow: 0 3px 12px rgba(0, 0, 0, 0.3);
        direction: rtl;
        letter-spacing: 1px;
        position: relative;
        z-index: 1;
      }

      .transliteration {
        font-family: "Source Code Pro", monospace;
        font-size: 15px;
        font-weight: 500;
        line-height: 1.7;
        margin-bottom: 35px;
        text-shadow: 0 1px 5px rgba(0, 0, 0, 0.2);
        font-style: italic;
        position: relative;
        z-index: 1;
        padding: 22px;
        border-radius: 15px;
        transition: all 0.3s ease;
      }

      .divider {
        width: 100px;
        height: 2px;
        margin: 35px auto;
        position: relative;
        transition: background 0.3s ease;
      }

      .divider::before,
      .divider::after {
        position: absolute;
        top: -9px;
        font-size: 14px;
        transition: color 0.3s ease;
        content: attr(data-symbol);
        color: var(--divider-color, #ffffff);
        text-shadow: 0 0 12px rgba(var(--accent-rgb), 0.8);
      }

      .divider::before {
        left: -18px;
      }
      .divider::after {
        right: -18px;
      }

      .english-text {
        font-family: "Cinzel", serif;
        font-size: 17px;
        font-weight: 400;
        color: rgba(255, 255, 255, 0.95);
        line-height: 1.7;
        font-style: italic;
        text-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        position: relative;
        z-index: 1;
      }

      .decorative-bottom {
        width: 90px;
        height: 4px;
        margin: 35px auto 0;
        border-radius: 2px;
        position: relative;
        transition: background 0.3s ease;
      }

      .decorative-bottom::before,
      .decorative-bottom::after {
        content: "";
        position: absolute;
        top: -4px;
        width: 12px;
        height: 12px;
        border-radius: 50%;
        transition: background 0.3s ease;
      }

      .decorative-bottom::before {
        left: -6px;
      }
      .decorative-bottom::after {
        right: -6px;
      }

      .corner-pattern {
        position: absolute;
        width: 45px;
        height: 45px;
        background: linear-gradient(
          45deg,
          transparent 35%,
          rgba(255, 255, 255, 0.12) 50%,
          transparent 65%
        );
        border: 1px solid rgba(255, 255, 255, 0.15);
      }

      .corner-pattern.top-left {
        top: 20px;
        left: 20px;
        border-right: none;
        border-bottom: none;
        border-top-left-radius: 12px;
      }

      .corner-pattern.top-right {
        top: 20px;
        right: 20px;
        border-left: none;
        border-bottom: none;
        border-top-right-radius: 12px;
      }

      .corner-pattern.bottom-left {
        bottom: 20px;
        left: 20px;
        border-right: none;
        border-top: none;
        border-bottom-left-radius: 12px;
      }

      .corner-pattern.bottom-right {
        bottom: 20px;
        right: 20px;
        border-left: none;
        border-top: none;
        border-bottom-right-radius: 12px;
      }

      .navigation {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 30px;
        gap: 20px;
      }

      .nav-button {
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        color: white;
        padding: 15px 30px;
        border-radius: 50px;
        font-family: "Cinzel", serif;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .nav-button:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-2px);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }

      .nav-button:active {
        transform: translateY(0px);
      }

      .nav-button:disabled {
        opacity: 0.4;
        cursor: not-allowed;
        transform: none;
      }

      .counter {
        background: rgba(255, 255, 255, 0.25);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        color: white;
        padding: 12px 25px;
        border-radius: 50px;
        font-family: "Cinzel", serif;
        font-size: 16px;
        font-weight: 600;
        text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }

      .crud-section {
        margin-top: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .crud-buttons {
        display: flex;
        gap: 10px;
        margin-bottom: 10px;
        flex-wrap: wrap;
        justify-content: center;
      }

      .form-panel {
        background: linear-gradient(
          145deg,
          rgba(255, 255, 255, 0.15),
          rgba(255, 255, 255, 0.08)
        );
        backdrop-filter: blur(25px);
        border-radius: 25px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 25px 70px rgba(0, 0, 0, 0.3);
        padding: 40px;
        max-width: 800px;
        width: 100%;
      }

      .form-panel h3 {
        text-align: center;
        color: white;
        margin-bottom: 20px;
        font-size: 24px;
        font-family: "Cinzel", serif;
      }

      .form-panel label {
        display: block;
        color: rgba(255, 255, 255, 0.9);
        margin-bottom: 5px;
        font-family: "Cinzel", serif;
        font-size: 16px;
      }

      .form-panel input,
      .form-panel textarea {
        width: 100%;
        padding: 10px;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        background: rgba(255, 255, 255, 0.1);
        color: white;
        margin-bottom: 20px;
        font-family: inherit;
        font-size: 14px;
      }

      .form-panel textarea {
        resize: vertical;
        min-height: 80px;
      }

      .form-panel input[type="color"] {
        height: 40px;
        padding: 5px;
      }

      .form-actions {
        display: flex;
        gap: 10px;
        justify-content: center;
      }

      .form-actions button {
        background: rgba(255, 255, 255, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.3);
        color: white;
        padding: 12px 24px;
        border-radius: 25px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-family: "Cinzel", serif;
        font-weight: 600;
      }

      .form-actions button:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-2px);
      }

      #arabic-input {
        direction: rtl;
        font-family: "Amiri", serif;
      }

      @media (max-width: 768px) {
        .dua-display {
          padding: 45px 25px;
        }

        .arabic-text {
          font-size: 22px;
        }

        .transliteration {
          font-size: 13px;
          padding: 18px;
        }

        .english-text {
          font-size: 15px;
        }

        .navigation,
        .crud-buttons {
          flex-direction: column;
        }

        .nav-button {
          width: 100%;
          justify-content: center;
        }

        .form-panel {
          padding: 20px;
        }
      }
    </style>
  </head>

      let duas = JSON.parse(localStorage.getItem("duas")) || defaultDuas;
      let currentIndex = 0;
      let editingIndex = -1;

      function saveToStorage() {
        localStorage.setItem("duas", JSON.stringify(duas));
      }

      function updateDisplay() {
        const prevBtn = document.getElementById("prevBtn");
        const nextBtn = document.getElementById("nextBtn");
        const counter = document.getElementById("counter");

        if (duas.length === 0) {
          document.getElementById("arabic").innerHTML = "";
          document.getElementById("transliteration").innerHTML = "";
          document.getElementById("english").innerHTML = "";
          counter.textContent = "0 / 0";
          prevBtn.disabled = true;
          nextBtn.disabled = true;
          document.body.style.background =
            defaultDuas[0]?.theme.background ||
            "linear-gradient(135deg, #667eea 0%, #764ba2 100%)";
          return;
        }

        const dua = duas[currentIndex];

        document.getElementById("arabic").innerHTML = dua.arabic;
        document.getElementById("transliteration").innerHTML =
          dua.transliteration;
        document.getElementById("english").innerHTML = dua.english;
        counter.textContent = `${currentIndex + 1} / ${duas.length}`;

        document.body.style.background = dua.theme.background;
        document.body.style.setProperty("--accent-rgb", dua.theme.accentRGB);

        const decorativeTop = document.querySelector(".decorative-top");
        const decorativeBottom = document.querySelector(".decorative-bottom");
        decorativeTop.style.background = `linear-gradient(90deg, ${dua.theme.accent}, ${dua.theme.accent}dd)`;
        decorativeBottom.style.background = `linear-gradient(90deg, ${dua.theme.accent}, ${dua.theme.accent}dd)`;
        decorativeTop.style.boxShadow = `0 0 20px rgba(${dua.theme.accentRGB}, 0.5)`;
        decorativeBottom.style.boxShadow = `0 0 20px rgba(${dua.theme.accentRGB}, 0.5)`;

        document
          .querySelectorAll(
            ".decorative-top::before, .decorative-top::after, .decorative-bottom::before, .decorative-bottom::after"
          )
          .forEach((el) => {
            el.style.background = dua.theme.accent;
          });

        const transliteration = document.getElementById("transliteration");
        transliteration.style.color = dua.theme.accent;
        transliteration.style.background = `rgba(${dua.theme.accentRGB}, 0.08)`;
        transliteration.style.borderColor = `rgba(${dua.theme.accentRGB}, 0.2)`;

        const divider = document.querySelector(".divider");
        divider.style.background = `linear-gradient(90deg, transparent, ${dua.theme.accent}, transparent)`;
        divider.setAttribute("data-symbol", dua.theme.divider);
        divider.style.setProperty("--divider-color", dua.theme.accent);

        prevBtn.disabled = currentIndex <= 0;
        nextBtn.disabled = currentIndex >= duas.length - 1;
      }

      function nextDua() {
        if (duas.length > 0 && currentIndex < duas.length - 1) {
          currentIndex++;
          updateDisplay();
        }
      }

      function previousDua() {
        if (duas.length > 0 && currentIndex > 0) {
          currentIndex--;
          updateDisplay();
        }
      }

      function showAddForm() {
        editingIndex = -1;
        document.getElementById("form-title").textContent = "Add New Du'a";
        clearForm();
        document.getElementById("form-panel").style.display = "block";
      }

      function showEditForm() {
        if (duas.length === 0) {
          alert("No Du'as available to edit.");
          return;
        }
        editingIndex = currentIndex;
        const dua = duas[currentIndex];
        document.getElementById("form-title").textContent = "Edit Du'a";
        document.getElementById("arabic-input").value = dua.arabic.replace(
          /<br>/g,
          "\n"
        );
        document.getElementById("translit-input").value =
          dua.transliteration.replace(/<br>/g, "\n");
        document.getElementById("english-input").value = dua.english.replace(
          /<br>/g,
          "\n"
        );
        document.getElementById("bg-input").value = dua.theme.background;
        document.getElementById("accent-input").value = dua.theme.accent;
        document.getElementById("divider-input").value = dua.theme.divider;
        document.getElementById("form-panel").style.display = "block";
      }

      function clearForm() {
        document.getElementById("arabic-input").value = "";
        document.getElementById("translit-input").value = "";
        document.getElementById("english-input").value = "";
        document.getElementById("bg-input").value = "";
        document.getElementById("accent-input").value = "#ffd700";
        document.getElementById("divider-input").value = "â—†";
      }

      function saveDua() {
        const arabicInput = document
          .getElementById("arabic-input")
          .value.trim();
        if (!arabicInput) {
          alert("Please fill in the Arabic text.");
          return;
        }
        const accent = document.getElementById("accent-input").value;
        const accentRGB = hexToRgb(accent);
        const newDua = {
          arabic: arabicInput.replace(/\n/g, "<br>"),
          transliteration: document
            .getElementById("translit-input")
            .value.replace(/\n/g, "<br>"),
          english: document
            .getElementById("english-input")
            .value.replace(/\n/g, "<br>"),
          theme: {
            background:
              document.getElementById("bg-input").value ||
              defaultDuas[0].theme.background,
            accent: accent,
            accentRGB: accentRGB,
            divider: document.getElementById("divider-input").value || "â—†",
          },
        };
        if (editingIndex === -1) {
          duas.push(newDua);
          currentIndex = duas.length - 1;
        } else {
          duas[editingIndex] = newDua;
        }
        saveToStorage();
        hideForm();
        updateDisplay();
      }

      function deleteDua() {
        if (duas.length === 0) {
          alert("No Du'as available to delete.");
          return;
        }
        if (
          confirm(
            "Are you sure you want to delete this Du'a? This action cannot be undone."
          )
        ) {
          duas.splice(currentIndex, 1);
          if (duas.length === 0) {
            currentIndex = 0;
          } else if (currentIndex >= duas.length) {
            currentIndex = duas.length - 1;
          }
          saveToStorage();
          updateDisplay();
        }
      }

      function cancelForm() {
        hideForm();
      }

      function hideForm() {
        document.getElementById("form-panel").style.display = "none";
      }

      document.addEventListener("keydown", (e) => {
        if (e.key === "ArrowRight") nextDua();
        if (e.key === "ArrowLeft") previousDua();
      });

      updateDisplay();
